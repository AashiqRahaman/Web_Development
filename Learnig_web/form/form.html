    <h1 align="center">! Sign In Page !</h1>


    <div class="form" id="main1">
        <form action="next.html">
            <div>
                <label for="fullname">Enter Your Full Name :</label>
                <input type="text" id="fullname" name="fullname" placeholder="Fullname" minlength="8"  required>
            </div>
            <div>
                <label for="username">Enter Your User Name :</label>
                <input type="text" id="username" name="username" placeholder="Username" minlength="4" required>
            </div>
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="Male" >


                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="Female" required>

                <label for="other">Other</label>
                <input type="radio" name="gender" id="other" value="Other" >
            </div>
            <div>
                <label for="email">Email :</label>
                <input type="email" name="email" placeholder="user123@gmail.com" required>
            </div>
            <div>
                <label for="password">Password :</label>
                <input type="password" name="password" placeholder="apz#!20105" autocomplete="" required>
            </div>



            <div align="center">
                <input type="submit">
            </div>

        </form>
    </div>
