<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_In_Page</title>
    <link rel="stylesheet" href="logstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="loginbody">
    <div>
        <h1>Registration</h1>
    </div>
    <div class="login_div">
        <form class="lform" action="../index.html">
            <div><label for="fullname">Full Name: </label>
            </div>
            <div><input type="text" id="fullname" name="fullname" placeholder="Abc Pqr Xyz"><i
                    class='bx bxs-spreadsheet'></i></div>

            <div><label for="uname">Username: </label> </div>
            <div><input type="text" id="uname" placeholder="apx12">
                <i class='bx bx-user'></i>
            </div>

            <div><label for="email">Email Id:</label></div>
               <div> <input type="text" id="email" placeholder="abc@email.com">
                <i class='bx bxl-gmail'></i>
            </div>

            <div><label for="password">Password:</label></div>
               <div> <input type="password" id="password" placeholder="Abc123">
                <i class='bx bxs-lock'></i>
            </div>

            <div class="remember_div">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
             
            <!-- <a href="#">Forgot Password?</a> -->
            <!-- <a href="#">Create New Account</a> -->
            

            <div class="submit">
                <button>Submit</button>
                <!-- <input type="submit" value="Submit"> -->
            </div>
            <p>Already have an account? <a href="Login.html">Login</a></p>

        </form>
    </div>



</body>



</html>
