<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_In_Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login_form">
        <form action="../index.html">
            <label for="fullname">Full Name: </label>
            <input type="text" id="fullname" name="fullname" placeholder="Abc Pqr Xyz"> <br>
            <label for="uname">Username: </label>
            <input type="text" id="uname" placeholder="apx12"> <br>
            <label for="email">Email Id:</label>
            <input type="text" id="email" placeholder="abc@email.com"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Abc123"> <br>
            <input type="submit" value="Submit">
            <!-- <a href="#">Forgot Password?</a> -->
            <!-- <a href="#">Create New Account</a> -->
            <p>Already have an account? <a href="#">Login</a></p>

        </form>
    </div>
</body>

</html>
